## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
# please give your database name
spring.datasource.url=jdbc:postgresql://localhost:5432/hpan
# please give your database username
spring.datasource.username= hpan
# please give your database password, no password by default
spring.datasource.password=

spring.datasource.driverClassName=org.postgresql.Driver

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate